<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>PDF To Bikini Bottom News</title>
    <style>
        .istok-web-regular {
            font-family: "Istok Web", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .istok-web-bold {
            font-family: "Istok Web", sans-serif;
            font-weight: 700;
            font-style: normal;
        }

        .istok-web-regular-italic {
            font-family: "Istok Web", sans-serif;
            font-weight: 400;
            font-style: italic;
        }

        .istok-web-bold-italic {
            font-family: "Istok Web", sans-serif;
            font-weight: 700;
            font-style: italic;
        }


        body {
            font-family: Arial, sans-serif;

            background: linear-gradient(135deg, #6366f1, #8b5cf6, #3b82f6);

            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
            box-sizing: border-box;
        }

        .main-section {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 32px;
            width: 100%;
            padding: 20px;
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: start;
            justify-content: center;
            text-align: left;
        }

        .header h1 {
            font-size: 32px;
            margin: 0;
            color: white;
        }

        .header h2 {
            font-size: 20px;
            margin: 0;
            color: #e8e8e8;
        }

        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 32px;
            max-width: 1080px;
            width: 100%;
            flex: 1 1 auto;
            padding: 20px;
        }

        @media (min-width: 768px) {
            .main-container {
                flex-direction: row;
                align-items: start;
            }

            .header h1 {
                font-size: 48px;
            }

            .header h2 {
                font-size: 24px;
            }
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            min-height: 340px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            position: relative;
            margin-top: 20px;
        }

        .upload-instruction {
            margin: 0;
            font-size: 12px;
            color: #555;
            margin-bottom: 20px;
            position: absolute;
            top: -20px;
            left: 0;
            text-align: left;
        }

        .file-upload {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 40px 20px;
            height: 100%;
            min-height: 180px;
            width: 90%;
            cursor: pointer;
            transition: border-color 0.3s, box-shadow 0.3s, background-color 0.3s;
            text-align: center;
            background: #fafafa;
            position: relative;
            overflow: hidden;

            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 48px 35px -48px #e8e8e8;
        }

        .file-upload:hover,
        .file-upload:focus {
            border-color: #8b5cf6;
            box-shadow: 0 0 10px rgba(255, 126, 95, 0.3);
            background-color: #fff5f2;
        }

        .file-upload input {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .file-upload img {
            width: 80px;
            margin-bottom: 15px;
        }

        .file-upload p {
            margin: 0;
            font-size: 16px;
            color: #555;
        }

        .file-upload span {
            color: #8b5cf6;
            font-weight: bold;
            text-decoration: underline;
        }

        button {
            background-color: #8b5cf6;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
            width: 100%;
        }

        button:hover {
            background-color: #5c9aff;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #8b5cf6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .video-container {
            margin-top: 20px;
            width: 100%;
        }

        .video-container video {
            width: 100%;
            border-radius: 10px;
            max-height: 460px;
            background-color: black;
        }

        .video-container p {
            font-size: 20px;
            text-align: left;
        }

        .demo-video-container {
            margin-top: 4px;
            width: 100%;
        }

        .demo-video-container video {
            width: 100%;
            background-color: black;
            max-height: 280px;
            border-radius: 10px;
        }
    </style>
</head>

<body class="istok-web-bold">
    <section class="main-section">
        <div class="header">
            <h1>PDF To Bikini Bottom News üåäüçç</h1>
            <h2>Transform your PDF, DOcument or Images into hilarious underwater news reports!</h2>
        </div>
        <div class="main-container">
            <div class="container">
                <form id="uploadForm">
                    <p class="upload-instruction">Supported Format: .png, .jpeg, .jpg, .doc, .docx, .pdf and less than
                        8mb</p>
                    <label class="file-upload">
                        <div id="input-head">
                            <img src="https://img.icons8.com/dusk/64/upload--v1.png" alt="Upload Icon">
                            <p>Drag & drop your files here <br> or <span>click to upload</span></p>
                        </div>
                        <div id="file-name-head" style="display: none;">
                            <p style="margin-top: 10px; font-weight: bold; color: #555;">
                        </div>
                        </p>
                        <input type="file" id="fileInput" accept=".png, .jpeg, .jpg, .doc, .docx, .pdf" required />
                    </label>
                    <button type="submit">Generate Bikini Bottom News!</button>
                </form>
                <div class="loader" id="loader"></div>
                <div class="video-container" id="videoContainer" style="display: none;">
                    <p>Your video is ready! Watch it below:</p>
                    <video controls id="videoPlayer"></video>
                    <a id="download-button" href="#" target="_blank" download style="display: none;">
                        <button>Download Video</button>
                    </a>
                </div>
            </div>
            <div class="container">
                <div class="demo-video-container">
                    <p style="text-align: left; margin: 0; margin-bottom: 10px;">Sample Video:</p>
                    <video controls>
                        <source
                            src="https://vibevision-bucket.s3.amazonaws.com/673f6f9885fb945764526ea0_bikini-bottom-news_1734326944299_video.mp4"
                            type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </div>
    </section>
    <script>

        const fileNameDisplay = document.getElementById('file-name-head');
        const uploadFormHead = document.getElementById('input-head');
        const uploadForm = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const loader = document.getElementById('loader');
        const videoContainer = document.getElementById('videoContainer');
        const videoPlayer = document.getElementById('videoPlayer');
        const downloadButton = document.getElementById('download-button');

        const MAX_FILE_SIZE_MB = 8; // Maximum file size in megabytes
        const MAX_FILE_SIZE_BYTES = MAX_FILE_SIZE_MB * 1024 * 1024; // Convert to bytes

        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            if (file) {
                if (file.size > MAX_FILE_SIZE_BYTES) {
                    alert(`File size exceeds ${MAX_FILE_SIZE_MB} MB. Please upload a smaller file.`);
                    fileInput.value = ''; // Reset the file input
                    return;
                }

                uploadFormHead.style.display = 'none';
                fileNameDisplay.textContent = `Uploading file: ${file.name}`;
                fileNameDisplay.style.display = 'block';
            }
        });

        uploadForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a file to upload.');
                return;
            }

            if (file.size > MAX_FILE_SIZE_BYTES) {
                alert(`File size exceeds ${MAX_FILE_SIZE_MB} MB. Please upload a smaller file.`);
                return;
            }

            const formData = new FormData();
            formData.append('file', file);
            formData.append('userName', 'PDF To Bikini Bottom News');

            loader.style.display = 'block';

            try {
                const response = await fetch('https://vibevision.ai/api/generate-video/bikini-bottom-news', { 
                    method: 'POST',
                    body: formData,
                });

                loader.style.display = 'none';

                if (!response.ok) {
                    throw new Error('Failed to upload file');
                }

                const data = await response.json();
                const videoUrl = data.videoUrl; 

                if (videoUrl) {
                    // Display the video
                    videoPlayer.src = videoUrl;
                    videoContainer.style.display = 'block';

                    // Set up the download button
                    downloadButton.href = videoUrl;
                    downloadButton.style.display = 'block';
                } else {
                    alert('No video URL returned from the server.');
                }
            } catch (error) {
                loader.style.display = 'none';
                alert('An error occurred while uploading the file: ' + error.message);
            }
        });

    </script>
</body>

</html>
