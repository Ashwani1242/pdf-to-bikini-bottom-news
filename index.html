    <script>

        const fileNameDisplay = document.getElementById('file-name-head');
        const uploadFormHead = document.getElementById('input-head');
        const uploadForm = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const loader = document.getElementById('loader');
        const videoContainer = document.getElementById('videoContainer');
        const videoPlayer = document.getElementById('videoPlayer');
        const downloadButton = document.getElementById('download-button');

        const MAX_FILE_SIZE_MB = 8;
        const MAX_FILE_SIZE_BYTES = MAX_FILE_SIZE_MB * 1024 * 1024;

        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            if (file) {
                if (file.size > MAX_FILE_SIZE_BYTES) {
                    alert(`File size exceeds ${MAX_FILE_SIZE_MB} MB. Please upload a smaller file.`);
                    fileInput.value = '';
                    return;
                }

                uploadFormHead.style.display = 'none';
                fileNameDisplay.textContent = `Uploading file: ${file.name}`;
                fileNameDisplay.style.display = 'block';
            }
        });

        uploadForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a file to upload.');
                return;
            }

            if (file.size > MAX_FILE_SIZE_BYTES) {
                alert(`File size exceeds ${MAX_FILE_SIZE_MB} MB. Please upload a smaller file.`);
                return;
            }

            const formData = new FormData();
            formData.append('file', file);
            formData.append('userName', 'PDF To Bikini Bottom News');

            loader.style.display = 'block';

            try {
                const response = await fetch('https://vibevision.ai/api/generate-video/bikini-bottom-news', {
                    method: 'POST',
                    body: formData,
                });

                loader.style.display = 'none';

                if (!response.ok) {
                    throw new Error('Failed to upload file');
                }

                const data = await response.json();
                const videoUrl = data.videoUrl;

                if (videoUrl) {
                    videoPlayer.src = videoUrl;
                    videoContainer.style.display = 'block';

                    downloadButton.href = videoUrl;
                    downloadButton.style.display = 'block';
                } else {
                    alert('No video URL returned from the server.');
                }
            } catch (error) {
                loader.style.display = 'none';
                alert('An error occurred while uploading the file: ' + error.message);
            }
        });

    </script>
